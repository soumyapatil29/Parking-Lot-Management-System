<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/layoutForLogin">
<head>
    <title>Login</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js" integrity="sha256-L3S3EDEk31HcLA5C6T2ovHvOcD80+fgqaCDt2BAi92o=" crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/js/login.js}"></script>
</head>
<body>
    <div layout:fragment="content">
        <div th:replace="fragments/alert :: alert"></div>
        <div class="row">
            <div class="col-lg-6 col-sm-12">
                <div class="jumbotron jumbotron-fluid element">
                    <h1>Login</h1>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Login ID</span>
                        </div>
                        <input id="loginInput" type="text" class="form-control" required="required"/>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Password</span>
                        </div>
                        <input type="password" class="form-control" id="passwordInput" />
                    </div>
                    <button id="submitButton" type="button" class="btn btn-block btn-danger">Submit</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
